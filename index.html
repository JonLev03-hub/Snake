<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Snake</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="topContainer">
      <span class="score" id="score">Score: 0</span>
      <div class="rightContainer">
        <span class="score" id="highscore">HighScore: 0</span>
        <!-- <button class="allScores">All Scores</button> -->
      </div>
    </div>
    <div class="bottomContainer">
      <canvas></canvas>
      <button class="play interactive" id="play">Play!</button>
    </div>
    <div class="lowerContainer">
      <span class="size">Board Size:</span>
      <input type="text" class="size interactive" value="30" id="width" />
      <span class="size x">X</span>
      <input type="text" class="size interactive" value="30" id="height" />
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="index.js"></script>
</html>
